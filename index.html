<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Meal Plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 90%;
        }
        h1 {
            font-size: 2em;
            color: #28a745;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        .step-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .step {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            color: #666;
            position: relative;
            flex-shrink: 0;
        }
        .step.completed {
            background-color: #28a745;
            color: white;
        }
        .step.completed::after {
            content: 'âœ“';
            position: absolute;
            top: -5px;
            right: -5px;
            background: #fff;
            color: #28a745;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .step:last-child {
            margin-left: 10px;
        }
        .form-section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        .form-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
            outline: none;
        }
        input.error, select.error {
            border-color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
            display: none;
        }
        .weight-input {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .weight-input input {
            width: 60%;
        }
        .weight-input select {
            width: 35%;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .meal-plan {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }
        .meal-plan.show {
            transform: scale(1);
        }
        .meal-plan h2 {
            color: #28a745;
            margin-bottom: 15px;
        }
        .meal-plan p {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: left;
        }
        .meal-plan p i {
            color: #28a745;
            margin-right: 10px;
        }
        .arrow {
            margin: 0 5px;
            font-size: 1.5em;
            color: #666;
            flex-shrink: 0;
        }
        /* Styling for checkboxes */
        .checkbox-label {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 18px;
            user-select: none;
        }
        .checkbox-label input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #ccc;
            border-radius: 4px;
        }
        .checkbox-label:hover input ~ .checkmark {
            background-color: #ccc;
        }
        .checkbox-label input:checked ~ .checkmark {
            background-color: #2196F3;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        .checkbox-label input:checked ~ .checkmark:after {
            display: block;
        }
        .checkbox-label .checkmark:after {
            left: 9px;
            top: 5px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .step {
                width: 50px;
                height: 50px;
                font-size: 1em;
            }
            .arrow {
                font-size: 1.2em;
            }
            input, select {
                padding: 10px;
                font-size: 14px;
            }
            button {
                padding: 12px;
                font-size: 14px;
            }
            .meal-plan-item p {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                padding: 10px;
            }
            .step-container {
                justify-content: center;
            }
            .step {
                width: 40px;
                height: 40px;
                font-size: 0.9em;
            }
            .arrow {
                font-size: 1em;
            }
            .weight-input {
                flex-direction: column;
            }
            .weight-input input,
            .weight-input select {
                width: 100%;
            }
            .meal-plan {
                padding: 10px;
            }
            .meal-plan-item {
                padding: 10px;
            }
        }
        @media (max-width: 320px) {
            h1 {
                font-size: 1.2em;
            }
            .step {
                width: 35px;
                height: 35px;
                font-size: 0.8em;
            }
            .arrow {
                font-size: 0.9em;
            }
        }
        /* Landscape mode adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                margin: 5px;
                padding: 10px;
            }
            .step-container {
                margin-bottom: 10px;
            }
            .form-section {
                max-height: 60vh;
                overflow-y: auto;
            }
        }
        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .step {
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            }
            .meal-plan-item {
                box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-utensils"></i> Personalized Meal Plan</h1>
    
    <div class="step-container">
        <div class="step active" onclick="showSection(1)">
            <i class="fas fa-user"></i>
        </div>
        <div class="arrow">&#8594;</div>
        <div class="step" onclick="showSection(2)">
            <i class="fas fa-utensil-spoon"></i>
        </div>
        <div class="arrow">&#8594;</div>
        <div class="step" onclick="showSection(3)">
            <i class="fas fa-heartbeat"></i>
        </div>
    </div>
    
    <form id="mealPlanForm">
        <div id="section1" class="form-section active">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="10" max="90" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="weight">Weight:</label>
            <div class="weight-input">
                <input type="number" id="weight" name="weight" placeholder="Weight" required>
                <select id="weightUnit" name="weightUnit" required>
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                </select>
            </div>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" name="activityLevel" required>
                <option value="sedentary">Sedentary</option>
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="active">Active</option>
                <option value="very_active">Very Active</option>
            </select>
            
            <button type="button" onclick="nextSection()">Next</button>
        </div>

        <div id="section2" class="form-section">
            <label for="dietaryPreference">Dietary Preference:</label>
            <select id="dietaryPreference" name="dietaryPreference" required>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="gluten_free">Gluten-Free</option>
                <option value="regular">Regular</option>
            </select>

            <label>Allergies:</label>
            <div id="allergiesOptions">
                <label class="checkbox-label"><input type="checkbox" name="allergies" value="nuts"> Nuts</label><br>
                <label class="checkbox-label"><input type="checkbox" name="allergies" value="dairy"> Dairy</label><br>
                <label class="checkbox-label"><input type="checkbox" name="allergies" value="gluten"> Gluten</label><br>
            </div>

            <button type="button" onclick="nextSection()">Next</button>
        </div>

        <div id="section3" class="form-section">
            <label for="healthGoals">Health Goals:</label>
            <select id="healthGoals" name="healthGoals" required>
                <option value="weight_loss"><i class="fas fa-weight"></i> Weight Loss</option>
                <option value="muscle_gain"><i class="fas fa-dumbbell"></i> Muscle Gain</option>
                <option value="maintenance"><i class="fas fa-heart"></i> Maintenance</option>
            </select>

            <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        </div>
    </form>

    <div id="mealPlanResult" class="meal-plan" style="display: none;">
        <!-- Meal plan result will be displayed here -->
    </div>
</div>

<script>
    let currentSection = 1;
    const totalSections = 3;

    function showSection(sectionNumber) {
        if (sectionNumber < currentSection || validateCurrentSection()) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelector(`#section${sectionNumber}`).classList.add('active');
            
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active');
                if (index + 1 === sectionNumber) {
                    step.classList.add('active');
                }
            });
            
            currentSection = sectionNumber;
        }
    }

    function validateCurrentSection() {
        const currentSectionElement = document.querySelector(`#section${currentSection}`);
        const inputs = currentSectionElement.querySelectorAll('input, select');
        let isValid = true;

        inputs.forEach(input => {
            const errorMessage = input.nextElementSibling;
            if (errorMessage && errorMessage.classList.contains('error-message')) {
                errorMessage.style.display = 'none';
            }

            if (!input.value) {
                isValid = false;
                input.classList.add('error');
                if (errorMessage && errorMessage.classList.contains('error-message')) {
                    errorMessage.style.display = 'block';
                }
            } else {
                input.classList.remove('error');
            }
        });

        return isValid;
    }

    function nextSection() {
        if (validateCurrentSection()) {
            if (currentSection < totalSections) {
                document.querySelector(`.step:nth-child(${currentSection * 2 - 1})`).classList.add('completed');
                showSection(currentSection + 1);
            } else {
                generateMealPlan();
            }
        }
    }

    function generateMealPlan() {
        const formData = new FormData(document.getElementById('mealPlanForm'));
        const mealPlan = document.querySelector('.meal-plan');
        
        // Add loading state
        mealPlan.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Generating your meal plan...</div>';
        mealPlan.classList.add('show');

        // Simulate API call with setTimeout
        setTimeout(() => {
            const plan = `
                <h2>Your Personalized Meal Plan</h2>
                <div class="meal-plan-item">
                    <p><i class="fas fa-sun"></i> Breakfast: Oatmeal with fruits and nuts</p>
                </div>
                <div class="meal-plan-item">
                    <p><i class="fas fa-utensils"></i> Lunch: Grilled chicken salad with quinoa</p>
                </div>
                <div class="meal-plan-item">
                    <p><i class="fas fa-moon"></i> Dinner: Baked salmon with roasted vegetables</p>
                </div>
                <div class="meal-plan-item">
                    <p><i class="fas fa-apple-alt"></i> Snacks: Greek yogurt with berries</p>
                </div>
            `;
            mealPlan.innerHTML = plan;
        }, 1500);
    }

    // Add real-time validation
    document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('input', function() {
            if (this.value) {
                this.classList.remove('error');
                const errorMessage = this.nextElementSibling;
                if (errorMessage && errorMessage.classList.contains('error-message')) {
                    errorMessage.style.display = 'none';
                }
            }
        });
    });
</script>

</body>
</html>
